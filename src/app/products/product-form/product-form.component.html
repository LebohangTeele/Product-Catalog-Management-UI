<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="bi bi-box me-2"></i>
            Product Form
          </h4>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="submit()">
            <!-- Name Field -->
            <div class="mb-3">
              <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
              <input 
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
                [class.is-invalid]="form.get('name')?.invalid && form.get('name')?.touched"
                placeholder="Enter product name" />
              <div class="invalid-feedback" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                <i class="bi bi-exclamation-circle me-1"></i>
                Name is required
              </div>
            </div>

            <!-- Description Field -->
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea 
                id="description"
                class="form-control"
                formControlName="description"
                rows="3"
                placeholder="Enter product description"></textarea>
            </div>

            <!-- SKU Field -->
            <div class="mb-3">
              <label for="sku" class="form-label">SKU <span class="text-danger">*</span></label>
              <input 
                type="text"
                id="sku"
                class="form-control"
                formControlName="sku"
                [class.is-invalid]="form.get('sku')?.invalid && form.get('sku')?.touched"
                placeholder="Enter product SKU" />
              <div class="invalid-feedback" *ngIf="form.get('sku')?.invalid && form.get('sku')?.touched">
                <i class="bi bi-exclamation-circle me-1"></i>
                SKU is required
              </div>
            </div>

            <!-- Price and Quantity Row -->
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="price" class="form-label">Price <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input 
                      type="number"
                      id="price"
                      class="form-control"
                      formControlName="price"
                      [class.is-invalid]="form.get('price')?.invalid && form.get('price')?.touched"
                      step="0.01"
                      min="0"
                      placeholder="0.00" />
                  </div>
                  <div class="invalid-feedback" *ngIf="form.get('price')?.invalid && form.get('price')?.touched">
                    <i class="bi bi-exclamation-circle me-1"></i>
                    Price must be greater than 0
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="quantity" class="form-label">Quantity <span class="text-danger">*</span></label>
                  <input 
                    type="number"
                    id="quantity"
                    class="form-control"
                    formControlName="quantity"
                    [class.is-invalid]="form.get('quantity')?.invalid && form.get('quantity')?.touched"
                    min="0"
                    placeholder="0" />
                  <div class="invalid-feedback" *ngIf="form.get('quantity')?.invalid && form.get('quantity')?.touched">
                    <i class="bi bi-exclamation-circle me-1"></i>
                    Quantity must be 0 or greater
                  </div>
                </div>
              </div>
            </div>

            <!-- Category Field -->
            <div class="mb-4">
              <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
              <select 
                id="category"
                class="form-select"
                formControlName="categoryId"
                [class.is-invalid]="form.get('categoryId')?.invalid && form.get('categoryId')?.touched">
                <option value="">Choose a category...</option>
                <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
              </select>
              <div class="invalid-feedback" *ngIf="form.get('categoryId')?.invalid && form.get('categoryId')?.touched">
                <i class="bi bi-exclamation-circle me-1"></i>
                Category is required
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button 
                type="button" 
                class="btn btn-secondary me-md-2"
                routerLink="/products">
                <i class="bi bi-x-circle me-1"></i>
                Cancel
              </button>
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="form.invalid">
                <i class="bi bi-check-circle me-1"></i>
                Save Product
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Loading and Error Messages -->
      <div class="mt-3">
        <app-loading-indicator *ngIf="loading"></app-loading-indicator>
        <app-error-message [error]="error"></app-error-message>
      </div>
    </div>
  </div>
</div>
