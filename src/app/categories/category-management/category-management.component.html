<div class="container mt-4">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <!-- Header -->
      <h2 class="text-primary mb-4">
        <i class="bi bi-tags me-2"></i>
        Categories
      </h2>

      <!-- Categories List -->
      <div class="card mb-4" *ngIf="categories.length > 0">
        <div class="card-header">
          <h5 class="mb-0">
            <i class="bi bi-list-ul me-2"></i>
            Category List ({{ categories.length }})
          </h5>
        </div>
        <div class="list-group list-group-flush">
          <div class="list-group-item d-flex justify-content-between align-items-center" 
               *ngFor="let cat of categories">
            <div>
              <h6 class="mb-1 fw-bold text-primary">
                <i class="bi bi-tag-fill me-2"></i>
                {{ cat.name }}
              </h6>
              <p class="mb-0 text-muted">{{ cat.description }}</p>
            </div>
            <div class="btn-group btn-group-sm">
              <button class="btn btn-outline-primary" title="Edit">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-outline-danger" title="Delete">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Empty State -->
      <div class="text-center py-4 mb-4" *ngIf="categories.length === 0">
        <i class="bi bi-inbox display-4 text-muted mb-3"></i>
        <h5 class="text-muted">No categories found</h5>
        <p class="text-muted">Add your first category below.</p>
      </div>

      <!-- Add Category Form -->
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">
            <i class="bi bi-plus-circle me-2"></i>
            Add New Category
          </h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="addCategory()" #categoryForm="ngForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">
                  Name <span class="text-danger">*</span>
                </label>
                <input 
                  type="text"
                  id="name"
                  class="form-control"
                  [(ngModel)]="newCategory.name" 
                  name="name" 
                  placeholder="Enter category name" 
                  required 
                  #nameInput="ngModel">
                <div class="text-danger small mt-1" *ngIf="nameInput.invalid && nameInput.touched">
                  Name is required
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="description" class="form-label">Description</label>
                <input 
                  type="text"
                  id="description"
                  class="form-control"
                  [(ngModel)]="newCategory.description" 
                  name="description" 
                  placeholder="Enter category description">
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="categoryForm.invalid">
                <i class="bi bi-check-circle me-2"></i>
                Add Category
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
